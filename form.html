        <h1>LOLLY_ART</h1>
        </header>
        <menu class="formulario">
        <h2>Formulario de Registro</h2>
        <form action="show_data.html"target="_blank">
            <label for="firstname">Nombre: </label> <input type="text" name="firstname" placeholder="Ingrese su nombre aquí...."><br><br>
            <label for="lastname">Apellido: </label> <input type="text" name="lastname" placeholder="Ingrese su apellido aquí...."><br><br>
            <label for="street">Dirección: </label> <input type="text" name="address" placeholder="Ingrese su dirección aquí...."><br><br>
            <label for="city">Ciudad: </label> <input type="text" name="city" value="San Lorenzo"><br><br>
            <label for="zipcode">Código Postal: </label> <input type="text" name="zipcode" placeholder="Ingrese su código postal aquí...."><br><br>
            <label for="birthdate">Fecha de Nacimiento (mm/dd/yyyy): </label> <input type="text" name="birthdate"><br><br>
            <p>Género
                <input type="radio" name="gender" value="hombre" checked>Hombre
                <input type="radio" name="gender" value="mujer">Mujer
                <input type="radio" name="gender" value="otro">Otro
            </p> 
            <p>Estudios:
                <input type="checkbox" name="estudios" value="primarios">Primarios
                <input type="checkbox" name="estudios" value="secundarios">Secundarios
                <input type="checkbox" name="estudios" value="terciarios">Terciarios
                <input type="checkbox" name="estudios" value="otro">Otro

            </p>
            <input type="submit" value="Enviar">
        </form>
